<meta charset="UTF-8">
<html>
    <head>
        <title>bookDAO</title>
        <!-- 
            bootstrap 
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- id="tableBook" bootstrap class="table" -->
        <!--
            ajax
        -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!--
            javascript
        -->
        <script type="text/javascript" src="deploy/op.js"></script>
    </head>
    <body>
        
        <div id="divCreateUpdate" style="display:none">
            <h2>Create/Update</h2>
            <table id="tableCreateUpdate">
                <tr>
                    <td><input type="hidden" name="id" id="inputID"></td>
                </tr>
                <tr>
                    <td>title</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td>author</td>
                    <td><input type="text" name="author"></td>
                </tr>
                <tr>
                    <td>price</td>
                    <td><input type="currency" name="price"></td>
                </tr>
                <tr>                    
                    <td>
                        <button id="buttonCreate" onclick="fDoCreate()">Create</button>
                        <button id="buttonUpdate" onclick="fDoUpdate()">Update</button>
                    </td>
                </tr>
            </table>
        </div>

        <div id="divTableBook">
            <h2>The New York Times Best Sellers</h2>
            <button onclick="fShowCreateUpdate()">Create</button>
            <table id="tableBook" class="table">
                <tr>
                    <th>id</th><th>title</th><th>author</th><th>price</th><th></th><th></th> <!-- two other buttons -->
                </tr>              
            </table>
        </div>

    </body>
</html>
